<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperHero</title>
    <link
      rel="shortcut icon"
      href="/assets/img/favicon.ico"
      type="image/x-icon"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- CSS local -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-3" href="#">
          <img
            src="./assets/img/sh2.jpg"
            alt="logo SuperHero"
            width="auto"
            height="40"
            class="d-inline-block align-text-top"
          />
          SuperHero
        </a>
      </div>
    </nav>
    <header class="header mt-4"></header>
    <main class="form" id="formulario">
      <h1>Encuentra tu SuperHero</h1>
      <p>Ingresa el n√∫mero del SuperHero a buscar</p>
      <p id="error"></p>
      <input type="text" name="" id="barra-buscadora" />
      <br />
      <button type="button" class="btn btn-primary mt-2" id="boton">
        Buscar
      </button>
    </main>

    <section class="superhero-encontrado container-fluid" style="display: none">
      <div class="row mb-5 pb-3">
        <div class="col-md-5 p-4">
          <div class="card mb-3 row">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="..."
                  class="img-fluid rounded-start"
                  alt="..."
                  id="super-imagen"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title" id="nombre"></h5>
                  <p class="card-text" id="conexiones"></p>
                  <p class="card-text" id="publicado-por"></p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="ocupacion"></li>
                  <li class="list-group-item" id="primera-aparicion"></li>
                  <li class="list-group-item" id="altura"></li>
                  <li class="list-group-item" id="peso"></li>
                  <li class="list-group-item" id="alianzas"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7 p-4">
          <div id="chartContainer"></div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
